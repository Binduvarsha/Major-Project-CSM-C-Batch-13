{% extends 'base_userapp.html' %} {% load static %} {% block content %} {% comment %} issuer_login.html {% endcomment %}
<div class="pt-2">
  <div class="container-fluid py-5">
      <div class="container">
          <div class="col-12">
              <div class="row align-items-center justify-content-center">
                  <div class="col-md-6  align-items-center justify-content-center">
                    <video autoplay loop muted>
                      <source src="{% static 'v1.mp4' %}" type="video/mp4">
                      Your browser does not support the video tag.
                  </video>
                  </div>
                  <div class="col-md-6  p-5 form-login" style="background-color: #ff5e1481; border-radius: 20px; border: 2px solid black; box-shadow: 5px 4px 15px 2px grey;" >
                      <form action="" method="POST" class="form-box" enctype="multipart/form-data">
                          {% csrf_token %}
                          <h2 class=" text-dark mb-4">User Login</h2>
                          <div class="form-group mb-4 col-10">
                              <input type="email" class="form-control" placeholder="Email Addresss" name="email" >
                          </div>
                          <div class="form-group mb-3 col-10">
                              <input type="password" class="form-control pl-2" placeholder="password" name="password" >
                              <div class=" text-end mt-1">
                                  <a class="text-dark" href="" style="font-size:13px; text-decoration:underline;"> Forgot password ? </a>
                              </div> 
                          </div>
                          
                          <div class="form-group">
                              <button class="btn btn-danger btn-pill col-md-10 justify-content-center text fw-bold" type="submit">Login</button>
                              <p class=" text-dark py-2">Dont't have an account ? <a href="{% url 'user_register' %}" class="text-danger">Register</a></p> 
                          </div>
                      </form>
                  </div>
                  
              </div>
          </div>
      </div>
  </div>
  
  
</div>
{% endblock %}
