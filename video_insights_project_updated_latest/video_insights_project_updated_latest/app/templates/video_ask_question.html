{% extends 'base_userapp.html' %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-center">Ask a Question for "{{ video.title }}"</h2>
    <div class="card">
        <div class="card-body">
            <h5>Transcript:</h5>
            <p>{{ video.transcript|linebreaks }}</p>
            <hr>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="question">Your Question:</label>
                    <textarea class="form-control" name="question" id="question" rows="3" placeholder="Enter your question here">{{ question }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit Question</button>
                <a href="{% url 'detection_history' %}" class="btn btn-secondary">Back</a>
            </form>
            {% if answer %}
            <hr>
            <h5>Answer:</h5>
            <p>{{ answer|linebreaks }}</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
