{% extends 'base_userapp.html' %}
{% load static %}
{% get_media_prefix as MEDIA_URL %}
{% block content %}
<div class="container col-10 rounded bg-white my-5"
    style="box-shadow:5px 10px 20px grey; border-left:10px solid lightgreen">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5 mb-3" width="150px" height="150px" src="{{i.photo.url}}"
                    alt="i.user_name">
            </div>
        </div>
        <div class="col-md-9 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Name</label>
                            <input type="text" class="form-control" placeholder="user name" value="{{i.full_name}}"
                                name="name" readonly>
                            <small class="form-text text-muted ml-1">You can't update this field</small>
                        </div>
                        <div class="col-md-6"><label class="labels">Email</label>
                            <input type="mail" class="form-control" value="{{i.email}}" placeholder="email" name="email"
                                readonly>
                            <small class="form-text text-muted ml-1">You can't update this field</small>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Phone</label>
                            <input type="number" class="form-control" placeholder="91XXXXX-XXXXX" value="{{i.phone_number}}"
                                name="phone">
                        </div>
                        <div class="col-md-6"><label class="labels">Profile </label>
                            <input type="file" class="form-control" value="{{i.photo}}" name="profile">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Password</label>
                            <input type="text" class="form-control" placeholder="" value="{{i.password}}"
                                name="password">
                        </div>
                        <div class="col-md-6"><label class="labels">Location</label>
                            <input type="text" class="form-control" value="{{i.address}}" placeholder="Telanagana"
                                name="location">
                        </div>
                    </div>
                    <div class="mt-5 text-center"><a href=""><button class="btn btn-primary profile-button col-6"
                                type="submit">Update Profile</button></a></div>
                </form>
            </div>
        </div>

    </div>
</div>
{% endblock %}
